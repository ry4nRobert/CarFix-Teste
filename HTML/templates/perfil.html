<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/static/css/perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="item-menu">
                <a href="{{ url_for('home') }}">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-person"></i></span>
                    <span class="txt-link">Perfil</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="{{ url_for('chat') }}">
                    <span class="icon"><i class="bi bi-chat-dots"></i></span>
                    <span class="txt-link">Chat</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="{{ url_for('configuracoes') }}">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>

        </ul>   
    </nav>
     
    <div class="profile-box">
        <img src="{{ img_perfil }}" alt="Foto de Perfil" class="profile-image"/>
        <h2>{{ nome }}</h2>
        <div class="data-row">
          <span class="label">Email:</span>
          <span>{{ email }}</span>
        </div>
        <div class="data-row">
          <span class="label">Telefone:</span>
          <span>{{ celular }}</span>
        </div>
        <div class="data-row">
          <span class="label">Endereço:</span>
          <span>Rua Fictícia, 123, São Paulo - SP</span>
        </div>
    </div>
    
    <!-- Adicionar nova foto e galeria abaixo -->
    <div class="upload-galeria">
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="foto">Adicionar nova foto:</label>
            <input type="file" name="foto_perfil" accept="image/*" required>
            <button type="submit">Enviar</button>
        </form>

        <h3>Galeria de Fotos</h3>
        <div class="galeria">
            {% if fotos %}
                {% for foto in fotos %}
                    <div class="foto">
                        <img src="{{ foto }}" alt="Foto da galeria">
                    </div>
                {% endfor %}
            {% else %}
                <p>Nenhuma foto enviada ainda.</p>
            {% endif %}
        </div>
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

    <script src="/HTML/static/js/perfil.js"></script>
</body>
</html>
